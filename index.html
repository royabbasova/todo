<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>To-Do List</title>
</head>

<body>

    <main>

        <div class="main-container">

            <div class="yellow-border"></div>

            <div class="todo-container">

                <h1>To-Do List</h1>

                <i class="fa-solid fa-arrow-up-short-wide filter"></i>

                <div class="list-inputs">

                    <div class="todo">
                        <input type="text" name="task" autocomplete="off">
                        <i class="fa-solid fa-x cancel-btn"></i>
                    </div>

                </div>

                <div class="buttons">
                    <button class="add-new-input">+</button>
                    <button class="submit-btn">Добавить</button>
                </div>

            </div>

        </div>

    </main>

    <script src="./main.js"></script>

</body>

</html>
